spring.datasource.url=jdbc:postgresql://localhost:5432/nest_swap
spring.datasource.username=${PSQL_USERNAME}
spring.datasource.password=${PSQL_PASSWORD}

#--------------------JPA-ORM Properties-----------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=validate
server.error.include-message=always
spring.datasource.hikari.auto-commit=false
spring.datasource.tomcat.default-auto-commit=false

# Interactive Swagger API documentation with UI can be found at http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

rsa.private-key= classpath:certificates/private.pem
rsa.public-key= classpath:certificates/public.pem
